env: flex
runtime: nodejs16
automatic_scaling:
  max_num_instances: 10
  cool_down_period_sec: 180
  cpu_utilization:
    target_utilization: 0.9
resources:
  cpu: 2
  memory_gb: 4.6
  disk_size_gb: 10
handlers:
  - url: /.*
    secure: always
    script: auto
  - url: /icons
    static_dir: /public/icons
